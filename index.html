        <title>Обсудить проект</title>

<body>
    <div class="container w-75 text-center mt-5">
        <div class="row">
            <div class="col-12">
                <h1>обсудить проект</h1>
                <p class="text mt-4 mb-4">Оставьте свои контактные данные и наши специалисты свяжутся с вами для уточнения деталей сотрудничества</p>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-lg-6">
                    <p>имя</p>
                    <input type="text" placeholder="введите имя" required name="Имя пользователя">
                </div>
                <div class="col-lg-6">
                    <p>телефон</p>
                    <input type="tel" placeholder="+7 999 999 99 99 " required name="Телефон">
                </div>
            </div>
            <div class="row">
                <p>Нажимая кнопку «Отправить заявку», Вы соглашаетесь на обработку персональных данных и ознакомлены с политикой конфиденциальности ресурса</p>
            </div>
            <div class="row justify-content-center">
                <input type="submit" value="Оставить заявку">
            </div>
        </form>
    </div>
