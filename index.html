<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Обсудить проект</title>
    </head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container w-50 text-center">
        <div class="row">
            <h1>Обсудить проект</h1>
            <p class="text1">Оставьте свои контактные данные и наши специалисты свяжутся с вами для уточнения деталей сотрудничества</p>
        </div>
        <form action="">
            <div class="row mt-4 mb-4">
                <div class="col-lg-6">
                    <p class="margin_0"><span>Имя</span></p>
                    <input type="text" placeholder="Введите имя" name="user_name">
                </div>
                <div class="col-lg-6">
                    <p class="margin_0"><span>Телефон</span></p>
                    <input type="tel" placeholder="+7 999 999 99 99 " name="phone_number">
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <p class="small_text">Нажимая кнопку «Отправить заявку», Вы соглашаетесь на обработку персональных данных и ознакомлены с политикой конфиденциальности ресурса</p>
            </div>
            <div class="row justify-content-center">
                <input type="submit" value="Оставить заявку">
            </div>
        </form>
    </div>
</body>
</html>
